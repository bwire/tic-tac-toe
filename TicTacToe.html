<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="TicTacToe.css">
      <script type="text/javascript" src="TicTacToe.js"></script>
      <title>Tic Tac Toe</title>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <table>
          <tr>
              <td class="r1 c1 d1"></td>
              <td class="r1 c2 vertical"></td>
              <td class="r1 c3 d2"></td>
          </tr>
          <tr>
              <td class="r2 c1 horizontal"></td>
              <td class="r2 c2 d1 d2 vertical horizontal"></td>
              <td class="r2 c3 horizontal"></td>
          </tr>
          <tr>
            <td class="r3 c1 d2 "></td>
            <td class="r3 c2 vertical"></td>
            <td class="r3 c3 d1"></td>    
          </tr>
      </table>
      <dialog id="alertDialog"></dialog>
    </body>
</html>
